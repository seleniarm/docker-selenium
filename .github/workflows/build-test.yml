name: Build & test

on:
  push:
    paths-ignore:
      - '.circleci/**'
  pull_request:
    paths-ignore:
      - '.circleci/**'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & test Docker images with random user
    runs-on: ubuntu-latest
    strategy:
      matrix:
        use-random-user: [false, true]
    steps:
      - uses: actions/checkout@v4
      - name: Output Docker info
        run: docker info
      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          check-latest: true
      - name: Get branch name (only for push to branch)
        if: github.event_name == 'push'
        run: echo "BRANCH=$(echo ${PUSH_BRANCH##*/})" >> $GITHUB_ENV
        env:
          PUSH_BRANCH: ${{ github.ref }}
      - name: Get target branch name (only for PRs)
        if: github.event_name == 'pull_request'
        run: echo "BRANCH=$(echo ${TARGET_BRANCH##*/})" >> $GITHUB_ENV
        env:
          TARGET_BRANCH: ${{ github.head_ref }}
      - name: Output branch name
        run: echo ${BRANCH}
      - name: Sets build date
        run: echo "BUILD_DATE=$(date '+%Y%m%d')" >> $GITHUB_ENV
      - name: Build Docker images
        run: VERSION=${BRANCH} BUILD_DATE=${BUILD_DATE} make build
      - name: Test Docker images
        uses: nick-invision/retry@v2.9.0
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: |
            USE_RANDOM_USER_ID=${USE_RANDOM_USER} VERSION=${BRANCH} BUILD_DATE=${BUILD_DATE} make test
        env:
          USE_RANDOM_USER: ${{ matrix.use-random-user }}
